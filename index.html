
<!DOCTYPE html>
<html ng-app>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>OpenLayers Geolocation</title>

    <!-- CSS-->
    <!-- Open Layers-->
    <link rel="stylesheet" href="http://openlayers.org/dev/theme/default/style.css" type="text/css">
    <link rel="stylesheet" href="css/olstyle.css" type="text/css">


    <!-- Bootstrap-->
    <!--
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    -->


</head>
<body>

<div id="map"></div>

<!--
<button id="locate">Locate me!</button>
<input type="checkbox" name="track" id="track">
<label for="track">Track my position</label>
-->
<div id="title">
    <h1 id="title">Maritime Cloud Service Broker</h1>
</div>
<div id="filters">
    <h2 id="filter_title">Service Filters</h2>
    <form id="mapform">
        <input type="radio" name="maptype" value="own">Own pos
        <input type="radio" name="maptype" value="marker">Marker pos
        <input type="radio" name="maptype" value="none">All
    </form>
</div>
<div id="services">
    <h2 id="services_title">Available services</h2>
    <div id="serviceList"  ng-controller="geolocationCtrl">
        <div ng-repeat="serviceTitle in serviceTitles">
            <span>{{serviceTitle}}</span>
        </div>
    </div>
</div>
<script src="http://openlayers.org/dev/OpenLayers.js"></script>
<script src="json/services.js"></script>
<script src="js/geolocation.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
</body>
</html>
